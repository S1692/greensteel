<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenSteel - 오프라인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        text-align: center;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon svg {
        width: 40px;
        height: 40px;
        color: white;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 20px;
        color: #cbd5e1;
        line-height: 1.6;
      }

      .status {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 10px;
        padding: 15px;
        margin: 20px 0;
      }

      .status-text {
        color: #60a5fa;
        font-weight: 500;
      }

      .retry-btn {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      .retry-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
      }

      .features {
        margin-top: 30px;
        text-align: left;
      }

      .features h3 {
        color: #3b82f6;
        margin-bottom: 15px;
      }

      .features ul {
        list-style: none;
        color: #cbd5e1;
      }

      .features li {
        margin-bottom: 8px;
        padding-left: 20px;
        position: relative;
      }

      .features li:before {
        content: '✓';
        position: absolute;
        left: 0;
        color: #10b981;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          ></path>
        </svg>
      </div>

      <h1>GreenSteel</h1>
      <p>현재 오프라인 상태입니다.</p>

      <div class="status">
        <div class="status-text">인터넷 연결을 확인해주세요</div>
      </div>

      <p>일부 기능은 오프라인에서도 사용할 수 있습니다.</p>

      <button class="retry-btn" onclick="window.location.reload()">
        다시 시도
      </button>

      <div class="features">
        <h3>오프라인에서 사용 가능한 기능:</h3>
        <ul>
          <li>캐시된 데이터 조회</li>
          <li>이전에 업로드한 보고서</li>
          <li>설정 및 프로필 정보</li>
          <li>기본 네비게이션</li>
        </ul>
      </div>
    </div>

    <script>
      // 네트워크 상태 모니터링
      function updateOnlineStatus() {
        if (navigator.onLine) {
          window.location.reload();
        }
      }

      window.addEventListener('online', updateOnlineStatus);

      // 주기적으로 네트워크 상태 확인
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 5000);
    </script>
  </body>
</html>
